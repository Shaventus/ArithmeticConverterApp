<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page-template.xhtml">

<ui:define name="pageContent">

<h1>Test</h1>

		<h:form>
			<h:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
				<h:outputLabel for="infix" value="infix:" />
				<h:inputText id="infix" value="#{postfixBB.infixstring}" />
			</h:panelGrid>
			<h:commandButton value="toPostfix" action="#{postfixBB.toPostfix()}" update="table"/>
			<h:messages />

		</h:form>
		
		<h:dataTable value="#{postfixBB.conversionlist}" var="item"
			cellpadding="5" border="1" cellspacing="0">
 			<h:column>
				<f:facet name="header">
					<h:outputText value="Symbol" />
				</f:facet>
				<h:outputText value="#{item.symbol}" />
			</h:column>
			
			 <h:column>
				<f:facet name="header">
					<h:outputText value="Stack" />
				</f:facet>
				<h:outputText value="#{item.stack}" />
			</h:column>
			
			 <h:column>
				<f:facet name="header">
					<h:outputText value="Result" />
				</f:facet>
				<h:outputText value="#{item.result}" />
			</h:column>
		</h:dataTable>
		
		<h:outputLabel for="postfix" value="postfix: #{postfixBB.postfixstring}" />
</ui:define>
</ui:composition>
</html>
